<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitr</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            -webkit-tap-highlight-color: transparent;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Home Page Styles */
        #header {
            padding: 20px;
            text-align: center;
        }
        
        #header h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
            margin: 0 0 10px 0;
        }
        
        #balances-section {
            padding: 0 20px 20px;
        }
        
        #balances-table {
            width: 100%;
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .table-header {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
        }
        
        .balance-row:last-child {
            border-bottom: none;
        }
        
        .person-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #222);
        }
        
        .balance-amount {
            font-size: 16px;
            font-weight: bold;
        }
        
        .balance-amount.positive {
            color: #22c55e;
        }
        
        .balance-amount.negative {
            color: #ef4444;
        }
        
        .balance-amount.zero {
            color: var(--tg-theme-hint-color, #999);
        }
        
        .empty-state {
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 16px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Expense Page Styles */
        #expense-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #back-btn {
            padding: 8px 12px;
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
            color: var(--tg-theme-text-color, #222);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        
        #expense-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
            flex: 1;
            text-align: left;
        }
        
        #input-fields {
            padding: 15px 20px;
        }
        
        .field-row {
            display: flex;
            gap: 12px;
        }
        
        .field-container {
            flex: 1;
        }
        
        .field-container label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #222);
            margin-bottom: 5px;
            text-align: left;
        }
        
        .field-container input {
            width: 100%;
            padding: 12px 15px;
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
            color: var(--tg-theme-text-color, #222);
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .field-container input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        .field-container input::placeholder {
            color: var(--tg-theme-hint-color, #999);
        }
        
        #dropdown-container {
            padding: 0 20px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #paid-by-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #222);
            margin-right: 5px;
        }
        
        #options-dropdown {
            padding: 10px 15px;
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
            color: var(--tg-theme-text-color, #222);
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            min-width: 120px;
            text-align: left;
        }
        
        #options-dropdown:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        #mode-switcher {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        
        #options-list {
            padding: 0 20px 20px;
        }
        
        .option-item {
            margin-bottom: 12px;
            padding: 12px 15px;
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }
        
        .option-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .option-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #222);
        }
        
        .option-amount {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .option-controls {
            display: flex;
            gap: 8px;
        }
        
        .percentage-input, .amount-input-field {
            width: 140px;
            padding: 6px 8px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            text-align: right;
            margin-left: 8px;
        }
        
        .percentage-input:focus, .amount-input-field:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        
        #outstanding-amount {
            margin-top: 15px;
            padding: 12px 15px;
            background: var(--tg-theme-hint-color, #f0f0f0);
            border-radius: 8px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
        }
        
        .outstanding-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .outstanding-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #222);
        }
        
        .outstanding-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .mode-btn {
            flex: 1;
            max-width: 100px;
            padding: 8px 12px;
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
            color: var(--tg-theme-text-color, #222);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .mode-btn.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        
        .mode-btn:hover {
            opacity: 0.8;
        }
        
        .btn {
            padding: 15px 30px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: opacity 0.2s;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        #game-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 0 20px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="home-page" class="page active">
        <div id="header">
            <h1>💰 Billsplitr</h1>
        </div>
        
        <div id="balances-section">
            <div id="balances-table">
                <div class="table-header">Current Balances</div>
                <div id="balances-content">
                    <!-- Balances will be populated here -->
                </div>
            </div>
        </div>
        
        <button id="add-expense-nav-btn" class="btn">+ Add Expense</button>
    </div>
    
    <!-- Expense Page -->
    <div id="expense-page" class="page">
        <div id="expense-header">
            <button id="back-btn">← Back</button>
            <div id="expense-title">Add Expense</div>
        </div>
        
        <div id="input-fields">
            <div class="field-row">
                <div class="field-container">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" placeholder="Enter title">
                </div>
                <div class="field-container">
                    <label for="amount-input">Amount</label>
                    <input type="number" id="amount-input" placeholder="Enter amount">
                </div>
            </div>
        </div>
        
        <div id="dropdown-container">
            <span id="paid-by-label">Paid by</span>
            <select id="options-dropdown">
                <option value="a">Option A</option>
                <option value="b">Option B</option>
                <option value="c">Option C</option>
            </select>
        </div>
        
        <div id="mode-switcher">
            <button class="mode-btn active" data-mode="equally">Equally</button>
            <button class="mode-btn" data-mode="percentage">Percentage</button>
            <button class="mode-btn" data-mode="amounts">Amounts</button>
        </div>
        
        <div id="options-list">
            <div class="option-item" data-option="a">
                <div class="option-main">
                    <span class="option-name">Option A</span>
                    <input type="number" class="percentage-input" placeholder="%" style="display: none;">
                    <input type="number" class="amount-input-field" placeholder="Amount" style="display: none;">
                    <span class="option-amount">$0.00</span>
                </div>
            </div>
            
            <div class="option-item" data-option="b">
                <div class="option-main">
                    <span class="option-name">Option B</span>
                    <input type="number" class="percentage-input" placeholder="%" style="display: none;">
                    <input type="number" class="amount-input-field" placeholder="Amount" style="display: none;">
                    <span class="option-amount">$0.00</span>
                </div>
            </div>
            
            <div class="option-item" data-option="c">
                <div class="option-main">
                    <span class="option-name">Option C</span>
                    <input type="number" class="percentage-input" placeholder="%" style="display: none;">
                    <input type="number" class="amount-input-field" placeholder="Amount" style="display: none;">
                    <span class="option-amount">$0.00</span>
                </div>
            </div>
            
            <div id="outstanding-amount" style="display: none;">
                <div class="outstanding-display">
                    <span class="outstanding-label">Outstanding:</span>
                    <span class="outstanding-value">$0.00</span>
                </div>
            </div>
        </div>
        
        <button id="add-expense-btn" class="btn">Add Expense</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        
        // App state
        let currentPage = 'home';
        let currentMode = "equally";
        let selectedOption = "a";
        let title = "";
        let amount = 0;
        let optionAmounts = { a: 0, b: 0, c: 0 };
        let optionPercentages = { a: 0, b: 0, c: 0 };
        
        // Balance tracking
        let balances = { a: 0, b: 0, c: 0 };
        let personNames = { a: "Option A", b: "Option B", c: "Option C" };
        
        // DOM elements
        const homePage = document.getElementById('home-page');
        const expensePage = document.getElementById('expense-page');
        const balancesContent = document.getElementById('balances-content');
        const addExpenseNavBtn = document.getElementById('add-expense-nav-btn');
        const backBtn = document.getElementById('back-btn');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const optionsDropdown = document.getElementById('options-dropdown');
        const titleInput = document.getElementById('title-input');
        const amountInput = document.getElementById('amount-input');
        const optionItems = document.querySelectorAll('.option-item');
        const outstandingAmount = document.getElementById('outstanding-amount');
        
        // Initialize the app
        function initApp() {
            if (tg) {
                tg.expand();
                tg.onEvent('themeChanged', updateTheme);
                tg.onEvent('viewportChanged', updateLayout);
                console.log("Telegram WebApp initialized. Color scheme:", tg.colorScheme);
            }
            
            updateTheme();
            updateLayout();
            setupEventListeners();
            loadBalances();
            renderBalances();
        }
        
        // Navigation functions
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`${page}-page`).classList.add('active');
            currentPage = page;
        }
        
        function setupEventListeners() {
            // Navigation
            addExpenseNavBtn.addEventListener('click', () => showPage('expense'));
            backBtn.addEventListener('click', () => showPage('home'));
            
            // Mode switcher event listeners
            modeButtons.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });
            
            // Dropdown event listener
            optionsDropdown.addEventListener('change', (e) => {
                selectedOption = e.target.value;
                console.log(`Selected option: ${selectedOption}`);
            });
            
            // Input field event listeners
            titleInput.addEventListener('input', (e) => {
                title = e.target.value;
                console.log(`Title: ${title}`);
            });
            
            amountInput.addEventListener('input', (e) => {
                amount = parseFloat(e.target.value) || 0;
                console.log(`Amount: ${amount}`);
                updateOptionAmounts();
            });
            
            // Option controls event listeners
            optionItems.forEach(item => {
                const option = item.dataset.option;
                const percentageInput = item.querySelector('.percentage-input');
                const amountInputField = item.querySelector('.amount-input-field');
                
                percentageInput.addEventListener('input', (e) => {
                    optionPercentages[option] = parseFloat(e.target.value) || 0;
                    updateOptionAmounts();
                });
                
                amountInputField.addEventListener('input', (e) => {
                    optionAmounts[option] = parseFloat(e.target.value) || 0;
                    updateOptionAmounts();
                });
            });
            
            // Add expense button
            addExpenseBtn.addEventListener('click', handleAddExpense);
            
            // Cleanup handler
            window.addEventListener('beforeunload', cleanup);
        }
        
        function switchMode(mode) {
            currentMode = mode;
            
            // Update active button
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            // Show/hide appropriate controls
            optionItems.forEach(item => {
                const percentageInput = item.querySelector('.percentage-input');
                const amountInputField = item.querySelector('.amount-input-field');
                
                if (mode === 'percentage') {
                    percentageInput.style.display = 'inline-block';
                    amountInputField.style.display = 'none';
                    outstandingAmount.style.display = 'none';
                } else if (mode === 'amounts') {
                    percentageInput.style.display = 'none';
                    amountInputField.style.display = 'inline-block';
                    outstandingAmount.style.display = 'block';
                } else {
                    percentageInput.style.display = 'none';
                    amountInputField.style.display = 'none';
                    outstandingAmount.style.display = 'none';
                }
            });
            
            updateOptionAmounts();
            console.log(`Switched to ${mode} mode`);
        }
        
        function updateOptionAmounts() {
            if (currentMode === 'equally') {
                const equalAmount = amount / 3;
                optionItems.forEach(item => {
                    const amountSpan = item.querySelector('.option-amount');
                    amountSpan.textContent = `$${equalAmount.toFixed(2)}`;
                });
            } else if (currentMode === 'percentage') {
                optionItems.forEach(item => {
                    const option = item.dataset.option;
                    const percentage = optionPercentages[option] || 0;
                    const calculatedAmount = (amount * percentage) / 100;
                    const amountSpan = item.querySelector('.option-amount');
                    amountSpan.textContent = `$${calculatedAmount.toFixed(2)}`;
                });
            } else if (currentMode === 'amounts') {
                let totalUsed = 0;
                optionItems.forEach(item => {
                    const option = item.dataset.option;
                    const manualAmount = optionAmounts[option] || 0;
                    totalUsed += manualAmount;
                    const amountSpan = item.querySelector('.option-amount');
                    amountSpan.textContent = `$${manualAmount.toFixed(2)}`;
                });
                
                const outstanding = amount - totalUsed;
                const outstandingValue = document.querySelector('.outstanding-value');
                outstandingValue.textContent = `$${outstanding.toFixed(2)}`;
                outstandingValue.style.color = outstanding < 0 ? '#ff4444' : 'var(--tg-theme-button-color, #0088cc)';
            }
        }
        
        function handleAddExpense() {
            // Validate inputs
            if (!title.trim()) {
                alert('Please enter a title');
                return;
            }
            if (amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Gather option values
            let expenseData = {
                title: title.trim(),
                amount,
                mode: currentMode,
                paid_by: selectedOption,
                options: {}
            };
            
            let totalAllocated = 0;
            optionItems.forEach(item => {
                const option = item.dataset.option;
                let value = 0;
                if (currentMode === 'equally') {
                    value = amount / 3;
                } else if (currentMode === 'percentage') {
                    value = (amount * (optionPercentages[option] || 0)) / 100;
                } else if (currentMode === 'amounts') {
                    value = optionAmounts[option] || 0;
                }
                expenseData.options[option] = value;
                totalAllocated += value;
            });
            
            // Validate total allocation for amounts mode
            if (currentMode === 'amounts' && Math.abs(totalAllocated - amount) > 0.01) {
                alert(`Total allocated ($${totalAllocated.toFixed(2)}) doesn't match amount ($${amount.toFixed(2)})`);
                return;
            }
            
            // Process the expense
            processExpense(expenseData);
            
            // Reset form and go back to home
            resetExpenseForm();
            showPage('home');
            
            console.log('Expense added successfully:', expenseData);
        }
        
        function processExpense(expenseData) {
            const { amount, paid_by, options } = expenseData;
            
            // The person who paid gets a positive balance (they're owed money)
            balances[paid_by] += amount;
            
            // Each person owes their portion (negative balance)
            Object.keys(options).forEach(person => {
                const owedAmount = options[person];
                balances[person] -= owedAmount;
            });
            
            // Save and re-render
            saveBalances();
            renderBalances();
        }
        
        function resetExpenseForm() {
            titleInput.value = '';
            amountInput.value = '';
            title = '';
            amount = 0;
            optionAmounts = { a: 0, b: 0, c: 0 };
            optionPercentages = { a: 0, b: 0, c: 0 };
            selectedOption = 'a';
            optionsDropdown.value = 'a';
            
            // Reset input fields
            optionItems.forEach(item => {
                const percentageInput = item.querySelector('.percentage-input');
                const amountInputField = item.querySelector('.amount-input-field');
                percentageInput.value = '';
                amountInputField.value = '';
            });
            
            // Reset to equally mode
            switchMode('equally');
            updateOptionAmounts();
        }
        
        function renderBalances() {
            const hasAnyBalance = Object.values(balances).some(balance => Math.abs(balance) > 0.01);
            
            if (!hasAnyBalance) {
                balancesContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📊</div>
                        <div>No expenses yet.<br>Add your first expense to get started!</div>
                    </div>
                `;
                return;
            }
            
            balancesContent.innerHTML = '';
            
            Object.keys(balances).forEach(person => {
                const balance = balances[person];
                const balanceRow = document.createElement('div');
                balanceRow.className = 'balance-row';
                
                let balanceClass = 'zero';
                let balanceText = '$0.00';
                
                if (Math.abs(balance) > 0.01) {
                    balanceClass = balance > 0 ? 'positive' : 'negative';
                    balanceText = balance > 0 ? `+$${balance.toFixed(2)}` : `-$${Math.abs(balance).toFixed(2)}`;
                }
                
                balanceRow.innerHTML = `
                    <span class="person-name">${personNames[person]}</span>
                    <span class="balance-amount ${balanceClass}">${balanceText}</span>
                `;
                
                balancesContent.appendChild(balanceRow);
            });
        }
        
        function loadBalances() {
            // For demo purposes, load from memory
            // In a real app, you'd load from server/storage
        }
        
        function saveBalances() {
            // In a real app, you'd save to server
            console.log('Balances saved:', balances);
        }
        
        function cleanup() {
            window.removeEventListener('beforeunload', cleanup);
            
            if (tg) {
                tg.offEvent('themeChanged', updateTheme);
                tg.offEvent('viewportChanged', updateLayout);
            }
        }
        
        function updateTheme() {
            if (!tg) return;
            
            document.body.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.body.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.body.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
            document.body.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
            document.body.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.body.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#e8e8e8');
        }
        
        function updateLayout() {
            if (!tg || !tg.viewportHeight) return;
            
            document.body.style.minHeight = `${tg.viewportHeight}px`;
        }
        
        // Demo function to add sample expense (for testing)
        function addSampleExpense() {
            const sampleExpense = {
                title: "Dinner",
                amount: 60,
                mode: "equally",
                paid_by: "a",
                options: { a: 20, b: 20, c: 20 }
            };
            processExpense(sampleExpense);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
